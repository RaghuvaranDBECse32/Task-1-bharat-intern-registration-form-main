<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Registration Form</title>

    <style>
       body {
    background: linear-gradient(to right, #b7b7b7, #160082);
    font-family: 'Times New Roman', Times, serif, sans-serif;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    position: relative;
}

.bubble {
    position: absolute;
    background-color: rgba(78, 19, 196, 0.5);
    border-radius: 50%;
    animation: float 4s infinite;
}

.bubble1 {
    width: 120px;
    height: 120px;
    top: 20%;
    left: 5%;
}

.bubble2 {
    width: 80px;
    height: 80px;
    top: 40%;
    left: 70%;
}

.bubble3 {
    width: 70px;
    height: 70px;
    top: 80%;
    left: 20%;
}

.bubble4 {
    width: 100px;
    height: 100px;
    top: 3%;
    left: 30%;
}

.bubble5 {
    width: 90px;
    height: 90px;
    top: 80%;
    left: 90%;
}

@keyframes float {
    0%,
    100% {
        transform: translateY(0);
    }

    50% {
        transform: translateY(-30px);
    }
}

.card {
    text-align: center;
    padding: 10px;
    background-color: rgba(35, 174, 42, 0.2);
    border-radius: 20px;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 600px;
    border: 2px solid #fff; /* Add border */
    padding: 40px; /* Add padding */
    position: relative;
}

.card h2,
.card p {
    color: #ffffff;
    font-size: 30px;
}

.form-label {
    font-size: 20px;
}

.form-control {
    font-size: 18px;
}

.btn-primary {
    background-color: #8a2be2;
    border-color: #8a2be2;
    color: #ffffff;
    font-size: 20px;
    padding: 10px 20px;
}

.btn-primary:hover {
    background-color: #800080;
    border-color: #800080;
    color: #ffffff;
}

/* Add Grid Lines */
.card-body {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
}

    </style>
</head>

<body class="background-radial-gradient">

    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>

    <section class="text-center">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        <div id="card" class="card mx-9 lg-12 mx-md-5 shadow-5-strong">
            <div class="card-body px-md-5 align-left">

                <h2 class="fw-bold mb-5">Registration Form</h2>
                <form method="post" action="/register" style="text-align: left">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1">Name</label>
                        <input type="text" id="form3Example1" name="name" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" name="email" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" name="password" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
